    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <header>
            <h1 class="titulo"  >Encriptador</h1>
        </header>

        <main class="container">

            <section class="encriptar-box">
                <textarea id="caja-encriptar" name="caja-encriptar" class="caja-encriptar" cols="35" rows="15" placeholder="Ingrese el texto aquí"></textarea>
    
                <p class="terminos">&#9888; No letras mayúsculas o signos</p>
    
                <div class="botones">
                    <button class="encriptar-btn" onclick="encriptar()" type="button">Encriptar</button>
                    <button class="desencriptar-btn" onclick="desencriptar()" type="button">Desencriptar</button>
                </div>
      
            </section>
    
            <section class="encriptado-box">
                <textarea  id="caja-encriptado" name="" class="caja-encriptado" cols="35" rows="15" placeholder="Ingrese un texto que deseas encriptar"></textarea>

                <div class="copiar-btn">
                    <button type="button" class="copiar" value="boton-copiar" id="boton-copiar" onclick="copy()">Copy</button>
                    <div class="aviso" style="display: none;">Copied</div>                
                </div>
            </section>
    
        </main>

        <footer class="footer-container">
            <div class="iconoSocial">
                <a href="https://www.facebook.com/delacruz.abraham.10048/"><i class="fa-brands fa-facebook"></i></a>

            </div>
            <div class="footer-nav">
                <ul>
                    <li>Home</li>
                    <li>News</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Our team</li>
                </ul>
            </div>
            <div class="footerbottom">
                <p>Copyright &#169;2024; Made by <span class="designer">iAbran</span></p>
            </div>
        </footer>
       
        <script src="app.js"></script>
    </body>
    </html>
